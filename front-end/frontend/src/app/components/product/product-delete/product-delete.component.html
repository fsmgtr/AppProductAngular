<mat-card>

  <form>
    <mat-form-field>
      <input matInput [value]="product.id" name="id" disabled />
    </mat-form-field>

    <mat-form-field>
      <input matInput [value]="product.nome" name="nome" disabled />
    </mat-form-field>

  </button>
